# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Environment variables
# env:
  # PYTHONPATH: "/opt/hostedtoolcache/Python/3.10.8/x64/"
  # PYTHONPATH: "/opt/hostedtoolcache/Python/3.10.7/x64/lib/"
  # PYTHONPATH: "/opt/hostedtoolcache/Python/3.10.7/x64/lib/python3.10"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3


      # Install Racket
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.8.1
        with:
          architecture: 'x64'
          distribution: 'full'
          variant: 'CS'
          version: '8.4'
          dest: '"${HOME}/racketdist"'
          local_catalogs: $GITHUB_WORKSPACE
          sudo: never
      # Package Installation (flit-lib)
      - name: Package Installation - Local Packages
        run: raco pkg install --scope installation flit
      # Configure Flit
      # Test Program
      - name: Test Program
        run: raco flit test
      # Package Installation (flit-doc)
      - name: Package Installation (flit-doc)
        run: raco pkg install --scope installation flit-doc
      # Setup Local Packages
      - name: Setup Collections
        run: raco setup -v --check-pkg-deps flit
      - name: Build documentation with raco scribble
        run: |
             cd /home/runner/work/flit/
             pwd
             ls -F -G -R *
             xvfb-run -a raco scribble +m --redirect-main http://pkg-build.racket-lang.org/doc/ --htmls --dest ./htmls flit/flit-doc/flit/scribblings/manual-flit.scrbl
      - name: Push to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          folder: /home/runner/work/flit/htmls/manual-flit
          branch: gh-pages
